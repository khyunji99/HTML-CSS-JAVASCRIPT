<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>불릿과 번호 바꾸기</title>
  <style>
    .book1 {
      list-style-type:none;  /* 불릿 없앰 */
    }
    .book2 {
      list-style-type: upper-alpha; /* 알파벳 대문자 */
    } 
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul class="book1">
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ul>

  <ol class="book2">
    <!-- <ol class="book2" type="a"> 으로 적으면 위의 <style>에서 upper-alpha css속성을 주지 않아도 똑같은 결과가 나온다. -->
    <li>Do it! 시리즈</li>
   <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ol>
</body>
</html>
