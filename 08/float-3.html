<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			padding:20px;
			margin:10px;
		}
		#box1{
			background:#fae673;
			float:left;  /* 왼쪽으로 플로팅 */ 
		}
		#box2 {
			background: #71c3fd;
			float:left;  /* 왼쪽으로 플로팅 */
		}
		#box3 {
			background: #72f884;
		}
		#box4 {
			background:#b997f3;
			clear:left;  /* 플로팅 해제 */
		}
	</style>
</head>
<body>
	<div id="box1">박스1</div>
	<div id="box2">박스2</div>
	<div id="box3">박스3</div>
	<div id="box4">박스4</div>
</body>
</html>
