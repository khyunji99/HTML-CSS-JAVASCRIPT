<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			/* inline-block : block은 여백을 줄 수 있는 것, inline은 다른 요소와 같이 한줄을 사용하는 것을 의미 */
			display:inline-block;
			margin:15px;
			border:1px solid blue;
			border-radius:20px;
		}
		/* box-shadow: <수평 거리(필수)> <수직 거리(필수)> <흐림 정도> <번짐 정도> <색상> inset */
		.box1{ box-shadow:2px -2px 5px 0px;}  /* 오른쪽 윗부분에 그림자 */
		.box2{ box-shadow:5px 5px 15px 5px blue;}  /* 오른쪽 아랫부분에 파란색 그림자 */
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
