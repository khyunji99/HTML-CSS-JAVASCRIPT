<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>박스모델</title>  
	<style>
    div {
      margin-bottom:20px;
    }
		.box1 {
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #ccc;
		}
    .box2 {
      box-sizing: border-box;
      /* width 가 border 까지 포함하여 200px이 되는 것이다... */
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #00f;
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
