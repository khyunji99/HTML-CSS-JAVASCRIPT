<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 반응형 웹 페이지에는 무조건 다음에 나오는 코드가 들어가야 한다. content="width=device-width -->
  <!-- width=device-width로 해줘야 웹 페이지 뷰포트의 너비를 스마트폰 화면 너비에 맞추게 된다. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>viewport units</title>
  <style>
    h1{
      /* vw(viewport width) : 1vw는 뷰포트 너비의 1%와 같다. */
      font-size:5vw;      
      text-align:center;
    }
  </style>  
</head>
<body>
  <h1>안녕하세요?</h1>
</body>
</html>
