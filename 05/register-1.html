<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form action="server.jsp">
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <!-- for을 안적어주면 아이디 글을 클릭해도 커서가 깜박거리지 않는다. -->
              <label for="uid">아이디</label>
              <input type="text" name="uid" id="uid">
            </li>
            <li>
              <!-- <label>이메일<input="email"></label> 과 같은 의미의 코드이다. -->
              <label for="umail">이메일</label>
              <input type="email" name="umail" id="umail">
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" name="pwd1" id="pwd1">
            </li>
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" name="pwd2" id="pwd2">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <!-- name의 역할 : 변수와 같은 것, 입력받은 값을 받는 역할 -->
          <input type="radio" name="mailing" id="mailing_y">
          <label for="mailing_y">메일 수신</label>
          <input type="radio" name="mailing" id="mailing_n">
          <label for="mailing_n">메일 수신 안 함</label>
        </fieldset>
        <div>
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>           
  </body>
</html>
